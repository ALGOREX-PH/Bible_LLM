<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Chatbot</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #C4D3DF 0%, #4A5C75 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    }
    .navbar {
      background-color: rgba(44, 62, 80, 0.9) !important;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar-brand img {
      height: 40px;
    }
    .nav-link {
      color: white !important;
    }
    .main-content {
      text-align: center;
      margin-top: 100px;
    }
    .main-button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1.2rem;
      margin-top: 20px;
      cursor: pointer;
    }
    .chatbot-circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffffff, #dddddd);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    .chatbot-circle h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
    }
    .background-layer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
      z-index: -1;
      opacity: 0.6;
    }
    .mountain-layer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('converted_image_2.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"><img src="https://via.placeholder.com/40" alt="Logo"></a>
    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">NOWOŚCI</a></li>
        <li class="nav-item"><a class="nav-link" href="#">@RISTONOWINE</a></li>
        <li class="nav-item"><a class="nav-link" href="#">RÓŻNEGO</a></li>
      </ul>
    </div>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
  </nav>

  <div class="main-content">
    <div class="chatbot-circle">
      <h1>Bible Chatbot</h1>
    </div>
    <button class="main-button">TTV SCILLBOT</button>
  </div>

  <div class="footer">
    Hello! How can I assist you today with your Bible questions?
  </div>

  <div class="background-layer"></div>
  <div class="mountain-layer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
